<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="images/png" href="/images/favicon.ico" />
    <title>Mis Compras</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row bg-dark">
          <div class="col-2">
            <img
              src="/images/Inicial.png"
              alt="Logo Market"
              style="width: 100px; height: 100px; margin: 5px"
            />
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col-12">
                <a href="../index.html">
                  <span class="fs-1 text-light">Mis Compras</span></a
                >
              </div>
              <div class="col-10">
                <span class="fs-2 text-light">Inicio</span>
              </div>
              <div class="col-2 text-center">
                <div>
                  <span class="text-light">Temp: </span
                  ><span class="fs-3 text-light" id="spanTemp"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <ul class="nav flex-column">
              <li class="nav-item mt-4 mb-3">
                <a href="#" class="nav-link btn btn-success text-light"
                  >Inicio</a
                >
              </li>
              <li class="nav-item mb-1">
                <a
                  href="./pages/comercios.html"
                  class="nav-link btn btn-info text-light"
                  >Comercios</a
                >
              </li>
              <li class="nav-item mb-1">
                <a
                  href="./pages/rubros.html"
                  class="nav-link btn btn-info text-light"
                  >Rubros</a
                >
              </li>
              <li class="nav-item mb-1">
                <a
                  href="./pages/productos.html"
                  class="nav-link btn btn-info text-light"
                  >Productos</a
                >
              </li>
              <li class="nav-item mb-1">
                <a
                  href="./pages/historicos.html"
                  class="nav-link btn btn-info text-light"
                  >Histórico</a
                >
              </li>
            </ul>
          </div>
          <div class="col-8">
            <div class="row mt-4">
              <div class="col-6">
                <a
                  id="btnProximaCompra"
                  href="#"
                  class="btn btn-success text-light"
                  >Próxima Compra</a
                >
              </div>
              <div class="col-6">
                <a
                  id="btnNuevoTicket"
                  href="#"
                  class="btn btn-success text-light"
                  >Nuevo Ticket</a
                >
              </div>
            </div>
            <div id="divNvoTicket" style="display: none">
              <div class="col-12">
                <span class="fs-2 text-datk">Nuevo Ticket</span>
              </div>
              <div class="row">
                <div class="col-3">Fecha</div>
                <div class="col-4">
                  <input type="text" id="txtFecha" autocomplete="off" />
                </div>
              </div>
              <div class="row">
                <div class="col-3">Comercio</div>
                <div class="col-4">
                  <div id="cboComercios"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-3">Nro. Ticket</div>
                <div class="col-4">
                  <input type="text" id="txtNroTicket" autocomplete="off" />
                </div>
              </div>
              <div class="col-12">
                <span class="fs-2 text-datk">Productos</span>
              </div>
              <div class="row">
                <div class="col-9">
                  <div id="tblEntidades">
                    <div class="row">
                      <div class="col-12">tblEntidades</div>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <a
                    id="btnAgregarProductos"
                    href="#"
                    class="nav-link btn btn-success text-light"
                    >Agregar Productos</a
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-3">Total</div>
                <div class="col-4"><label id="lblTotal"></label></div>
              </div>
            </div>
            <div id="divProximaCompra" style="display: none">
              <div class="col-12">
                <span class="fs-2 text-datk">Próxima Compra</span>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/Scripts/LUM.js"></script>
    <script src="main.js"></script>
    <script src="Scripts/Rubro.js"></script>
    <script src="Scripts/Comercio.js"></script>
  </body>
</html>
