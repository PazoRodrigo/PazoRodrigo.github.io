<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="images/png" href="/images/favicon.ico" />
    <title>Mis Compras. Comercios</title>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row bg-dark">
          <div class="col-2">
            <img
              src="/images/Inicial.png"
              alt="Logo Market"
              style="width: 100px; height: 100px; margin: 5px"
            />
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col-12">
                <a href="../index.html">
                  <span class="fs-1 text-light">Mis Compras</span></a
                >
              </div>
              <div class="col-10">
                <span class="fs-2 text-light">Comercios</span>
              </div>
              <div class="col-2 text-center">
                <div>
                  <span class="text-light">Temp: </span
                  ><span class="fs-3 text-light" id="spanTemp"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-2">
          <ul class="nav flex-column">
            <li class="nav-item mt-4 mb-3">
              <a
              href="../index.html"
              class="nav-link btn btn-success text-light"
              >Inicio</a
            >
          </li>
            <li class="nav-item mb-1">
              <a
                href="../pages/comercios.html"
                class="nav-link btn btn-info text-light"
                >Comercios</a
              >
            </li>
            <li class="nav-item mb-1">
              <a
                href="../pages/rubros.html"
                class="nav-link btn btn-info text-light"
                >Rubros</a
              >
            </li>
            <li class="nav-item mb-1">
              <a
                href="../pages/productos.html"
                class="nav-link btn btn-info text-light"
                >Productos</a
              >
            </li>
            <li class="nav-item mb-1">
              <a
                href="../pages/historicos.html"
                class="nav-link btn btn-info text-light"
                >Hist√≥rico</a
              >
            </li>
          </ul>
        </div>
        <div class="col-8">
          <section id="Buscador">
            <div class="row border border-info mt-2 mb-2 pt-1 pb-1">
              <div class="col-2 text-end pr-3"><span>Nombre</span></div>
              <div class="col-2">
                <input type="text" id="txtBusqueda" placeholder="Comercio" />
              </div>
              <div class="col-3 text-end">
                <a href="#" id="btnBusqueda" class="btn btn-info">Buscar</a>
              </div>
              <div class="col-2 text-end">
                <a href="#" id="btnBusquedaTodos" class="btn btn-info"
                  >Traer Todos</a
                >
              </div>
              <div class="col-3 text-end">
                <a href="#" id="btnNuevo" class="btn btn-success">Nuevo</a>
              </div>
            </div>
          </section>
          <section id="Entidad" style="display: block">
            <div class="row border border-info mt-2 mb-2 pt-1 pb-1">
              <div class="col-2 text-end pr-3">
                <span>Nombre</span>
                <span id="idEntidad" style="display: none"></span>
              </div>
              <div class="col-2">
                <input
                  type="text"
                  id="txtNombre"
                  placeholder="Nombre Comercio"
                />
              </div>
              <div class="col-3 text-end">
                <a href="#" id="btnGuardar" class="btn btn-success">Guardar</a>
              </div>
            </div>
          </section>
          <section id="GrillaResultados">
            <div id="tblEntidades"></div>
          </section>
          <div class="text-end">
            <a id="btnBorrarTodos" class="btn btn-danger">Borrar Todo</a>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/Scripts/LUM.js"></script>
    <script src="/Scripts/Comercio.js"></script>
    <script src="/Scripts/Forms/form_comercios.js"></script>
  </body>
</html>
